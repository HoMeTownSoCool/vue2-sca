<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v2sca playground</title>
  </head>
  <body></body>
  <script src="./v2sca.js"></script>
  <script>
    // 响应式的数据变化，数据变化了，我可以监控到数据的变化，数据的取值和更改值
    const vm = new V2sca({
      data() {
        return {
          pageNum: 1,
          pageSize: 10,
          hobby: ["eat", "play", { name: "呵呵" }],
        };
      },
    });
    vm.pageNum = {
      num: 1,
      type: "01",
    };
    vm.pageNum.num = 10;
    vm.hobby.push({ name: "滚" });
    console.log(vm.hobby);
  </script>
</html>
